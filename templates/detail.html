<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.pk }}번째 게시물</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>게시물 번호(id): {{ post.pk }}</p>
    <p>글쓴이: {{ post.author }}</p>
    <p>등록일: {{ post.date }}</p>
    <p>{{ post.body }}</p>
    <button type='button' onclick='location.href="{% url "delete" post.pk %}"'>삭제하기</button>
</body>
</html>
